{% extends "base.html" %}
{% block title %}Player{% endblock %}
{% block head %}
    {{ super() }}
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <script src="/static/buttons.js"></script>
{% endblock %}
{% block body %}
  <video-js
    id="video-player"
    class="video-js"
    controls
  >
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video-js>
  <div id="remote">
    <button onclick="remote('KEY_CHANNELUP')">Up</button>
    <button onclick="remote('KEY_CHANNELDOWN')">Down</button>
    <button onclick="stream('start')">Start stream</button>
    <button onclick="stream('stop')">Stop stream</button>
  </div>

  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script src="/static/video.js"></script>

{% endblock %}
